<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank do Jogador</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Classificador de Rank</h1>
        <label for="vitorias">Vitórias:</label>
        <input type="number" id="vitorias" min="0" placeholder="Digite o número de vitórias">
        
        <label for="derrotas">Derrotas:</label>
        <input type="number" id="derrotas" min="0" placeholder="Digite o número de derrotas">
        
        <button onclick="calcularRank()">Calcular Rank</button>
        
        <p id="resultado"></p>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
